<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Twin Sisters from The Shinning</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="leftWall"></div>
    <div class="rightWall"></div>
    <div class="door">
        <img src="./wd.png" width="250" />
    </div>
    <div class="corridor">
        <div class="bluefloor"></div>
    </div>

    <div class="twins">
        <div class="twin twin1">
            <div class="face">
                <div class="accessories"></div>
            </div>
            <div class="dress">
                <div class="arm arm1"></div>
                <div class="arm arm2"></div>
                <div class="belt"></div>
                <div class="leg leg1"></div>
                <div class="shoe shoe1"></div>
                <div class="shoe shoe2"></div>
                <div class="leg leg2"></div>
                <div class="shoe shoe1"></div>
                <div class="shoe shoe2"></div>
            </div> 
        </div>
        <div class="twin twin2">
            <div class="face">
                <div class="accessories"></div>
            </div>
            <div class="dress">
                <div class="arm arm1"></div>
                <div class="arm arm2"></div>
                <div class="belt"></div>
                <div class="leg leg1"></div>
                <div class="shoe shoe1"></div>
                <div class="shoe shoe2"></div>
                <div class="leg leg2"></div>
                <div class="shoe shoe1"></div>
                <div class="shoe shoe2"></div>
            </div> 
        </div>
    </div>
  <script  src="./script.js"></script>
</body>
</html>
